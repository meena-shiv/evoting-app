{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center mb-3">Campaigns</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'campaigns:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'campaigns:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p style="color:red">No campaigns available</p>
  {% endif %}
{% endblock %}
